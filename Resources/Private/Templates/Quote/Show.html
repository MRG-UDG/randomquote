<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true" lang="">

<f:if condition="{quote}">
    <div style="
        display: flex;
        position:relative;
        align-items: flex-start;
        max-width: 80%;
        margin: 20px auto;
        padding: 15px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);"
    >
        <!-- SVG Icon -->
        <svg style="
                position: absolute;
                min-width: 40px;
                width: 40px;
                height: 40px;
                fill: #333;
                top: -20px;
                left: 20px;
             "
             viewBox="0 0 448 512"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M448 296c0 66.3-53.7 120-120 120l-8 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l8 0c30.9 0 56-25.1 56-56l0-8-64 0c-35.3 0-64-28.7-64-64l0-64c0-35.3 28.7-64 64-64l64 0c35.3 0 64 28.7 64 64l0 32 0 32 0 72zm-256 0c0 66.3-53.7 120-120 120l-8 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l8 0c30.9 0 56-25.1 56-56l0-8-64 0c-35.3 0-64-28.7-64-64l0-64c0-35.3 28.7-64 64-64l64 0c35.3 0 64 28.7 64 64l0 32 0 32 0 72z"/>
        </svg>

        <!-- Quote content -->
        <blockquote
            style="
                flex-grow: 2;
                margin-left: 15px;
                margin-right: 15px;
        ">
            <p style="
                font-size: 18px;
                line-height: 1.5;
                margin: 0;
                font-style: italic;
                color: #333;"
            >{quote.quote}</p>
            <f:if condition="{quote.author}">
                <cite style="
                    display: block;
                    font-size: 14px;
                    margin: 10px 0 0 0;
                    text-align: right;
                    color: #666;"
                >{quote.author}</cite>
            </f:if>
        </blockquote>

        <!-- Optional Image -->
        <f:if condition="{quote.image}">
            <f:image
                image="{quote.image}"
                alt="{quote.author}"
                width="200c"
                height="200c"
                style="
                    flex-grow: 1;
                    width: 100px;
                    height: auto;
                    max-width: 33%;
                    object-fit: cover;
                    border-radius: 100%;
                    margin-top:20px;
                    border: 4px solid #333;
                "
            />
        </f:if>
    </div>
</f:if>

</html>
